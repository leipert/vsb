<div>
  <!-- if a property is selected, it will be linked with the subject -->
  <select ng-model="propertyInst.linkTo"
          ng-options="x as x.alias for x in subjects | objectPropertyFilter : '$classURIs' : propertyInst.$propertyRange"
          title="Link with a subject">
    <option value="">Link with a subject</option>
  </select>
</div>
